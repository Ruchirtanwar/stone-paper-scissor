<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="stle.css" />
  </head>
  <body>
    <div class="navbar"><h1>Rock Papers Scissor</h1></div>
    <div class="imgcontainer">
      <div id="rock"><img src="rock.png" alt="rock" /></div>
      <div id="paper"><img src="paper.png" alt="paper" /></div>
      <div id="scissor"><img src="scissors.png" alt="scissor" /></div>
    </div>
    <div class="paras">
      <div class="score">
        <p id="us">0</p>
        <p>YOU</p>
      </div>
      <div class="score2">
        <p id="co">5</p>
        <p>COMPUTER</p>
      </div>
    </div>
    <button id="msg">Pick Your Move</button>
    <script src="javasc.js"></script>
  </body>
</html>
